<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" />
    <meta charset=utf-8 />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>Tosca Visualizer</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-qtip/2.2.5/cytoscape-qtip.js"></script>

    <script src="code.js"></script>
</head>
<body bgcolor="#5A99AD">

<nav class="navbar navbar-default navbar-inverse">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="http://www.quali.com/wp-content/themes/quali/images/logo.png">
            </a>
        </div>

        <form class="navbar-form navbar-left" enctype="multipart/form-data" method="post" name="fileinfo">
            <p class=" navbar-text">Upload Tosca Zip</p>
            <div class="form-group">
                <div>
                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-primary">
                                Browse&hellip; <input type="file" id="uploadfile" name="uploadfile" style="display: none;" multiple />
                            </span>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <!-- <input type="button" class="btn btn-primary navbar-btn" value="Create Graph" id="uploadBtn"/>-->

            <button type="button" class="btn btn-primary navbar-btn" id="uploadBtn">
                <span class="glyphicon glyphicon-flash" aria-hidden="true"></span> 
                Create Graph
            </button>


        </form>
    </div>
</nav>

<div id="cy" style="border: solid 1px red;"></div>

<div id="nodeData" style="position: absolute; right: 0; top: 100px; width: 18%; height: 500px;" >A block of help text that breaks onto a new line and may extend beyond one line.</div>

</body>
</html>
